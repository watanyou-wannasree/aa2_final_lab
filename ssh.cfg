Host git*
  IdentityFile ~/.ssh/8bd6key.pem

Host *
  User cloud-user
  IdentityFile ~/.ssh/8bd6key.pem
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null

Host node*
  User devops
  IdentityFile ~/.ssh/id_rsa
  ForwardAgent yes
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null

